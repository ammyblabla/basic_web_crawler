{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="container">
    <form action="{% url 'search' %}" method="GET">
        <div class="col-md-12" style="margin-top:25px">
            <!-- Mobile   Search -->
            <font class="text" style="font-family: 'Monoton', cursive !important; font-size: 20px">
            Mobile   Search &nbsp;
            </font>
            <input id='keyword' type="text" name="q-samsung" title="Search" value={{keyword}}>
            <input type="submit" class="btn btn-light" value="Search" />
        </div>
    </form>
</div>

<div class="result">
    <!-- <p>{{result}}</p> -->
    {% for res in result %}
        <div class="content">
            <div class="a">
                <a href={{res.link}}>{{res.link}}</a>
            </div>
            <div class="a">
                <p><b>{{res.title}}</b></p>
            </div>
            <div class="a">
                <font color='gray', maxlength="50">{{res.summary.0}}</font>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
